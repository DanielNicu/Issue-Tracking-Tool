<div class="modal-dialog" role="document">
<div class="modal-content">
   <div class="modal-header">
     <h1 class="modal-title" id="addIssueModalLabel">{{model.type}}</h1>
   </div>
   <div class="modal-body">
     <form (ngSubmit)="save()" #heroForm="ngForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title"
               required
               [(ngModel)]="model.title" name="title"
               #name="ngModel">
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" class="form-control" id="description"
               [(ngModel)]="model.description" name="description">
      </div>
      <div *ngIf="this.mode=='add' || this.mode=='edit' || this.mode=='editi'">
        <div class="form-group">
          <label for="priorityLevel">priorityLevel</label>
          <select class="form-control" id="priorityLevel"
                  [(ngModel)]="model.priorityLevel" name="priorityLevel"
                  #power="ngModel">
            <option *ngFor="let pow of prior" [value]="pow">{{pow}}</option>
          </select>
        </div>
      </div>

     <div class="modal-footer">
       <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
       <button (click)="close('none')" type="button" id="add-employee-form" class="btn btn-secondary">Close</button>
     </div>
    </form>
</div>
</div>
</div>
